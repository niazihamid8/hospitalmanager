{% extends "layouts/baseadmin.html" %}

{% block page_title %}{% endblock %}

{% block content %}
{% for i in lst %}
<h1>{{ i }}</h1>
{% endfor %}
<div class="matter">
    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="widget wred">
                    <div class="widget-head">
                        <div class="pull-left">شیفت کاری</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                            <a href="#" class="wclose"><i class="icon-remove"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <div class="padd">

                            <!-- Profile form -->

                            <div class="form profile" >

                                <form action="/savecost/" method="post">
                                    {% csrf_token %}
                                    {%for msg in Msg %}
                                    <p>پیغام ها:</p>
                                    <p style="background-color:limegreen "> {{msg}} </p>
                                    {% endfor %}

                                    <div class="form-group">
                                        <label for="fn">نام کارمند</label>
                                        <input type="text" class="form-control" value="{{ Cost.costn }}" id="fn" name="fn" placeholder="نام کارمند">
                                    </div>
                                    <div class="form-group">
                                        <label for="ln">نام خانوادگی کارمند</label>
                                        <input type="text" class="form-control" id="ln" value="{{ Cost.regnum }}" accept="" name="ln" placeholder="نام خانوادگی کارمند">
                                    </div>



                                    <div class="form-group">
                                        <label for="post">پست کاری</label>
                                        <select class="form-control"value="{{ Cost.costfor }}" id="post" name="post">
                                            <option>دکتر</option>
                                            <option>مسعول بخش</option>
                                            <option>پرستار</option>
                                            <option>منشی</option>
                                        </select>
                                    </div>


                                    <div class="form-group">

                                        <label for="bakhsh">بخش</label>
                                        <select class="form-control"value="{{ Cost.costfor }}" id="bakhsh" name="bakhsh">
                                            <option>اورژانس</option>
                                            <option>قلب</option>
                                            <option>داخلی</option>
                                            {#                        <option>منشی</option>#}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="startdate">تاریخ و ساعت شروع شیفت</label>
                                        <input type="datetime-local" class="form-control" id="startdate" value="{{ Cost.startdate }}" accept="" name="startdate" >
                                    </div>
                                    <div class="form-group">
                                        <label for="enddate">تاریخ و ساعت پایان شیفت</label>
                                        <input type="datetime-local" class="form-control" id="enddate" value="{{ Cost.enddate }}" accept="" name="enddate">
                                    </div>



                                    <input type="submit" value="ذخیره" class="btn btn-default" >
                                    <input type="hidden" name="newshift" value="{% if Shift %}F{% else %}T{% endif %}">
                                    <input type="hidden" value="{{ Shift.ln }}"name="oldshift">

                                    <input type="hidden" name="newshift1" value="{% if Shift %}F{% else %}T{% endif %}">
                                    <input type="hidden" value="{{ Shift.startdate }}"name="oldshift1">

                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
<div></div>


{% endblock content %}
