{% extends "layouts/baseadmin.html" %}

{% block page_title %}{% endblock %}

{% block content %}
    {% for i in lst %}
        <h1>{{ i }}</h1>
    {% endfor %}
	    <div class="matter">
        <div class="container">

          <div class="row">

            <div class="col-md-12">

              <div class="widget wred">
                <div class="widget-head">
                  <div class="pull-left"></div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">

                    <!-- Profile form -->

                                    <div class="form profile" >

        <form action="/savepersonnel/" method="post">
            {% csrf_token %}

                         {%for msg in Msg %}
                <p>پیغام ها:</p>
            <p style="background-color:limegreen "> {{msg}} </p>
            {% endfor %}
			                    <div class="form-group">
                <label for="personnelcode">شماره پرسونلی</label>
                <input type="text" class="form-control" value="{{ personnel.personnelcode }}" id="personnelcode" name="personnelcode" placeholder="شماره ی پرسونلی">
            </div>
                    <div class="form-group">
                <label for="mellicode">کد ملی</label>
                <input type="text" class="form-control" value="{{ personnel.mellicode }}" id="mellicode" name="mellicode" placeholder="کد ملی">
            </div>
                    <div class="form-group">
                <label for="pass1">پسورد</label>
                <input type="text" class="form-control" value="{{ personnel.pass1 }}" id="pass1" name="pass1" placeholder="پسورد">
            </div>
            <div class="form-group">
                <label for="fn">نام:</label>
                <input type="text" class="form-control" value="{{ personnel.fn }}" id="fn" name="fn" placeholder="نام">
            </div>
            <div class="form-group">
            <label for="ln">نام خوانوادگی:</label>
            <input type="text" class="form-control" id="ln" value="{{ personnel.ln }}" accept="" name="ln" placeholder="نام خوانوادگی:">
        </div>
            <div class="form-group">
                <label for="semat">سمت</label>
                <input type="text" class="form-control" id="semat" value="{{ personnel.semat }}" accept="" name="semat" placeholder="سمت کارکنان">
            </div>
        <div class="form-group">
                <label for="startdate">تاریخ استخدامی یا عقد قرارداد</label>
                <input type="date" class="form-control" id="startdate" value="{{ personnel.startdate }}" accept="" name="startdate" placeholder=">تاریخ شروع سکونت">
            </div>
        <div class="form-group">
                <label for="enddate">تاریخ پایان قرارداد</label>
                <input type="date" class="form-control" id="enddate" value="{{ personnel.enddate }}" accept="" name="enddate" placeholder="تاریخ پایان قرارداد<">
            </div>
            <div class="form-group">
                <label for="mobile"> تلفن موبایل</label>
                <input type="text" class="form-control" id="mobile" value="{{ personnel.mobile }}" accept="" name="mobile" placeholder="موبایل">
            </div>
            <div class="form-group">
                <label for="telephon">تلفن منزل</label>
                <input type="text" class="form-control" id="telephon" value="{{ personnel.telephon }}" accept="" name="telephon" placeholder="تلفن">
            </div>
            <p>نوع کاربر </p>

            <div class="form-group">

            <select class="form-control"value="{{ personnel.admin }}" id="admin" name="admin">
                <option>admin</option>
                <option>user</option>

            </select>

            <p>بخش</p>

            <div class="form-group">

            <select class="form-control"value="{{ personnel.bakhs }}" id="personneltype" name="personneltype">
                <option>اطفال</option>
                <option>زایمان</option>
<option>خدمات</option>


            </select>
        </div>

            <input type="submit" value="save" class="btn btn-default" >
            <input type="hidden" name="newpersonnel" value="{% if personnel %}F{% else %}T{% endif %}">
            <input type="hidden" value="{{ personnel.mellicode }}"name="oldpersonnel">

        </form>
                                    </div>

                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>
		  </div>

{% endblock content %}
